<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style type="text/css">
        td {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1 align="center">个人简历</h1>
    <table class="tb" border="1" align="center"  cellspacing="0">
        <tr align="center">
            <td>姓名</td>
            <td>&nbsp;</td>
            <td>性别</td>
            <td>&nbsp;</td>
            <td>出生年月</td>
            <td>&nbsp;</td>
            <td rowspan="4">&nbsp;</td>
        </tr>
        <tr align="center">
            <td>祖籍</td>
            <td>&nbsp;</td>
            <td>民族</td>
            <td>&nbsp;</td>
            <td>政治面貌</td>
            <td>&nbsp;</td>
        </tr>
        <tr align="center">
            <td>身体状况</td>
            <td>&nbsp;</td>
            <td>婚姻状况</td>
            <td>&nbsp;</td>
            <td>学历</td>
            <td>&nbsp;</td>
        </tr>
        <tr align="center">
            <td>毕业学校</td>
            <td colspan="2">&nbsp;</td>
            <td>所学专业</td>
            <td colspan="2">&nbsp;</td>
        </tr>
        <tr align="center">
            <td rowspan="2">专业能力</td>
            <td rowspan="2" colspan="6">&nbsp;</td>
        </tr>
        <tr></tr>
        <tr align="center">
            <td rowspan="2">求职意向</td>
            <td rowspan="2" colspan="6">&nbsp;</td>
        </tr>
        <tr></tr>
        <tr align="center">
            <td rowspan="2">获奖情况</td>
            <td rowspan="2" colspan="6">&nbsp;</td>
        </tr>
        <tr></tr>
        <tr align="center">
            <td rowspan="2">自我评价</td>
            <td rowspan="2" colspan="6">&nbsp;</td>
        </tr>
        <tr></tr>
    </table>
</body>
</html>
